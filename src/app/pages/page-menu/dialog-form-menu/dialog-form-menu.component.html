<h2 mat-dialog-title> {{menu?'Editar':'Nuevo'}} Menu</h2>
<form [formGroup]="menuForm" (ngSubmit)="onSubmitResponse()">
    <mat-dialog-content>

        <div class="row gy-0">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <input matInput formControlName="rol">
                </mat-form-field>
            </div>
        </div>

        <div class="row gy-0">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Url</mat-label>
                    <input matInput formControlName="url">
                </mat-form-field>
            </div>
        </div>
        <div class="row gy-0">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Icono</mat-label>
                    <input matInput formControlName="icon">
                    <mat-icon matSuffix>{{icon.value}}</mat-icon>
                    <mat-hint align="end">  <a href="https://fonts.google.com/icons?hl=es-419" target="_blank" >Iconos</a> </mat-hint>
                </mat-form-field>
                
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Grupo</mat-label>
                    <mat-select formControlName="group">
                        <mat-option>-- Seleccione --</mat-option>
                        <mat-option *ngFor="let group of groups; let i=index" [value]="group">{{group}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
        <button mat-stroked-button type="submit" color="primary" [disabled]="!menuForm.valid" cdkFocusInitial>
            {{menu?'Guardar Cambios':'Guardar'}} </button>
    </mat-dialog-actions>
</form>
