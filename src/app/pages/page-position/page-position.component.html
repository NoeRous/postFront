
<br><br><br>
<div class="container-fluid">
    <div class="nk-content-inner">
        <div class="nk-content-body">
            <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between">
                    <div class="nk-block-head-content">
                        <h3 class="nk-block-title page-title">Cargos</h3>
                    </div><!-- .nk-block-head-content -->
                    <div class="nk-block-head-content">
                        <div class="toggle-wrap nk-block-tools-toggle">
                            <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
                            <div class="toggle-expand-content" data-content="pageMenu">
                                <br>
                                <ul class="nk-block-tools g-3">
                                    <li class="nk-block-tools-opt">
                                      <!-- <a routerLink="/admin/announcement/create"  data-target="addProduct" class="toggle btn btn-primary d-none d-md-inline-flex">
                                            <em class="icon ni ni-plus"></em><span>Registrar</span>
                                        </a>
                                        --> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- .nk-block-head-content -->
                </div><!-- .nk-block-between -->
            </div><!-- .nk-block-head -->
            <div class="nk-block">
                <div class="card">
                    
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Opc.</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let position of positions; let i=index" >
                            <th scope="row">{{i+1}}</th>
                            <td>{{position.name}}</td>
                            <td>{{position.description}}</td>
                            <td>
                                <button mat-icon-button  (click)="btnEdit(position)" >
                                    <mat-icon>edit</mat-icon>
                                  </button>
                                  <button mat-icon-button color="warn" (click)="btnDelete(position)" >
                                    <mat-icon>delete</mat-icon>
                                  </button>
                            </td>
                          </tr>
                        
                        </tbody>
                      </table>

                </div>
            </div><!-- .nk-block -->
            <div class="nk-add-product toggle-slide toggle-slide-right" data-content="addProduct" data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar>
                <div class="nk-block-head">
                    <div class="nk-block-head-content">
                        <h5 class="nk-block-title">New Product</h5>
                        <div class="nk-block-des">
                            <p>Add information and add new product.</p>
                        </div>
                    </div>
                </div><!-- .nk-block-head -->
                <div class="nk-block">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="product-title">Product Title</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="product-title">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="regular-price">Regular Price</label>
                                <div class="form-control-wrap">
                                    <input type="number" class="form-control" id="regular-price">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="sale-price">Sale Price</label>
                                <div class="form-control-wrap">
                                    <input type="number" class="form-control" id="sale-price">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="stock">Stock</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="stock">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="SKU">SKU</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="SKU">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="category">Category</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="category">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="tags">Tags</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control" id="tags">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="upload-zone small bg-lighter my-2">
                                <div class="dz-message">
                                    <span class="dz-message-text">Drag and drop file</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary"><em class="icon ni ni-plus"></em><span>Add New</span></button>
                        </div>
                    </div>
                </div><!-- .nk-block -->
            </div>
        </div>
    </div>
</div>
