<h2 mat-dialog-title>Asignar Instituciones a

    <span *ngIf="user">
        {{user.person.firts_name}} {{user.person.second_name}} {{user.person.last_name}}
        {{user.person.mothers_last_name}}
    </span>
</h2>

<div>
    <form [formGroup]="userInstitutionForm" (ngSubmit)="onSubmit()">
        <mat-dialog-content class="mat-typography">

            <mat-form-field>
                <mat-label>Convocatoria</mat-label>
                <mat-select formControlName="announcement_id" (selectionChange)="selectionChangeAnnouncement($event)">
                    <mat-option *ngFor="let item of announcements" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Instituciones</mat-label>
                <mat-select formControlName="institution_id">
                    <mat-option *ngFor="let item of institutions" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-label>Convocatoria</mat-label>
            <mat-select matNativeControl placeholder="Todos" formControlName="announcementId"
                (selectionChange)="selectionChangeAnnouncement($event)">
                <mat-option *ngFor="let item of announcements" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select> -->

        </mat-dialog-content>
        <hr>
        <mat-dialog-actions align="end">
            <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
            <button type="submit" mat-stroked-button color="primary">
                Guardar Cambios
            </button>
        </mat-dialog-actions>
    </form>
</div>
