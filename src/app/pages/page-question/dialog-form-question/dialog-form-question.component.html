<h2 mat-dialog-title> {{questionEdit?'Editar':'Nueva'}}  Pregunta</h2>
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content >
        <div class="row gy-1">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Pregunta</mat-label>
                    <textarea matInput formControlName="name" ></textarea>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="question_category_id"  >
                        <mat-option *ngFor="let item of questionCategories" [value]="item.id" [compareWith]="compareItemsCategoryD" >
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
        <button mat-stroked-button type="submit" color="primary" [disabled]="!questionForm.valid" cdkFocusInitial> {{questionEdit?'Guardar Cambios':'Guardar'}} </button>
    </mat-dialog-actions>

</form>
