<h2 mat-dialog-title> {{isEdit?'Editar':'Nueva'}}  Respuesta</h2>
<form [formGroup]="positionTypeForm" (ngSubmit)="onSubmitResponse()">

    <mat-dialog-content >


        <div class="row gy-0">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Pregunta</mat-label>
                    <textarea matInput formControlName="question" ></textarea>
                  </mat-form-field>
            </div>
        </div>

        <div class="row gy-0">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Respuesta</mat-label>
                    <textarea matInput formControlName="name" ></textarea>
                  </mat-form-field>
            </div>
        </div>

        <div class="row gy-4">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Porcentage de Ponderaci√≥n</mat-label>
                    <input matInput formControlName="percentage">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-slide-toggle formControlName="is_valid">{{isValid.value?'Correcto':'Incorrecto'}} </mat-slide-toggle>



            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
        <button mat-stroked-button type="submit" color="primary" [disabled]="!positionTypeForm.valid" cdkFocusInitial> {{isEdit?'Guardar Cambios':'Guardar'}} </button>
    </mat-dialog-actions>

</form>
