<br><br><br>
<div class="container-fluid">
    <div class="nk-content-inner">
        <div class="nk-content-body">
            <div class="nk-block-head nk-block-head-sm">
                <div class="nk-block-between">
                    <div class="nk-block-head-content">
                        <h3 class="nk-block-title page-title">Respuestas de preguntas</h3>
                    </div><!-- .nk-block-head-content -->
                    <div class="nk-block-head-content">
                        <div class="toggle-wrap nk-block-tools-toggle">
                            <a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
                            <div class="toggle-expand-content" data-content="pageMenu">
                                <br>
                                <ul class="nk-block-tools g-3">
                                    <li class="nk-block-tools-opt">
                                        <a routerLink="/admin/question-response/create" data-target="addProduct" class="toggle btn btn-primary d-none d-md-inline-flex"><em class="icon ni ni-plus"></em><span>Registrar</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- .nk-block-head-content -->
                </div><!-- .nk-block-between -->
            </div><!-- .nk-block-head -->
            <div class="nk-block">
                <div class="card">
                    
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Pregunta</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Respuesta valida</th>
                            <th scope="col">Ponderaci√≥n(%)</th>
                            <th scope="col">Opc.</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let questionCategory of questionCategories; let i=index" >
                            <th scope="row">{{i+1}}</th>
                            <td>{{questionCategory.question.name}}</td>
                            <td>{{questionCategory.name}}</td>
                            <td>{{questionCategory.is_valid}}</td>
                            <td>{{questionCategory.percentage}}</td>
                            <td>
                                <!-- <button mat-icon-button  (click)="btnAnnouncementInstitutionPosition(questionCategory)" >
                                    <mat-icon>visibility</mat-icon>
                                  </button> -->
                                <button mat-icon-button  (click)="btnEdit(questionCategory)" >
                                    <mat-icon>edit</mat-icon>
                                  </button>
                                  <button mat-icon-button color="warn" (click)="btnDelete(questionCategory)" >
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                 
                            </td>
                          </tr>
                        
                        </tbody>
                      </table>

                </div>
            </div><!-- .nk-block -->
        </div>
    </div>
</div>
